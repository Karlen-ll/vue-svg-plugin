<svg xmlns="http://www.w3.org/2000/svg" fill="#10B981" viewBox="0 0 24 24">
  <title>Animated SVG</title>
  <polygon points="4,4 20,4 20,20 4,20">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      dur="2s"
      repeatCount="indefinite"
    />
  </polygon>
</svg>
